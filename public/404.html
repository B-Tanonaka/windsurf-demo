<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Ultimate Tic Tac Toe with Cat Facts" />
    <title>Ultimate Tic Tac Toe</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      (function(history) {
        var pushState = history.pushState;
        history.pushState = function(state) {
          if (typeof history.onpushstate == "function") {
            history.onpushstate({state: state});
          }
          return pushState.apply(history, arguments);
        }
      })(window.history);

      // Redirect to the main page with the path
      var segment = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/Windsurf-Demo' + l.pathname.split('/').slice(0, 1 + segment).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segment).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
